{% extends "_dashboard_page.html" %}
{% block title %}Files{% endblock title %}
{% block inner_content %}
    <a
        class="text-white hover:text-white-100 px-5 py-3 max-w-xs rounded-lg flex justify-center shadow hover:shadow-lg transition duration-300 ease-in-out bg-blue-600 hover:bg-blue-700"
        href="{% url 'file_upload' %}"
    >Upload new file</a
        >
        {% for user_file in file_list %}

            <a href="{{ user_file.get_absolute_url }}">
                <div
                    class="bg-white my-6 px-6 py-6 h-20 rounded-lg shadow hover:shadow-lg transition duration-300 ease-in-out flex justify-between"
                >
                    <div class="flex self-center gap-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6 self-center"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                            />
                        </svg>
                        <span class="text-xl self-center">{{ user_file.file_name }}</span>
                    </div>
                    <span class="self-center">{{ user_file.created }}</span>
                </div>
            </a>

        {% endfor %}
{% endblock inner_content %}
