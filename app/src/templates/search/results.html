{% extends "_dashboard_page.html" %}

{% block title %}Search{% endblock title %}
{% block inner_content %}
    {% include 'search/_search_form.html' %}
    <div class="mt-8 grid grid-cols-3 gap-4">
        {% for file in file_list %}
            <div class="p-4 bg-white rounded-lg max-w-xs">
                <h3 class="text-xl">{{ file.file_name }}</h3>
                <h4 class="text-md">{{ file.created }}</h4>
            </div>
        {% empty %}
            <p class="text-xl">No results found</p>
        {% endfor %}
    </div>
{% endblock inner_content %}
