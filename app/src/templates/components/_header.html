<header
    class="fixed w-full z-30 bg-opacity-90 transition duration-300 ease-in-out bg-white backdrop-blur-sm"
>
    <div class="mx-auto px-5 sm:px-6">
        <div class="flex items-center justify-between h-16">
            <div class="shrink-0 mr-4">
                <a class="block" aria-label="Logo" href="/">
                    <svg
                        class="w-12 h-12"
                        viewBox="0 0 50 50"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <defs>
                            <radialGradient
                                cx="21.152%"
                                cy="86.063%"
                                fx="21.152%"
                                fy="86.063%"
                                r="79.941%"
                                id="logo"
                            >
                                <stop stop-color="#4FD1C5" offset="0%"></stop>
                                <stop stop-color="#81E6D9" offset="25.871%"></stop>
                                <stop stop-color="#338CF5" offset="100%"></stop>
                            </radialGradient>
                        </defs>
                        <path
                            fill="url(#logo)"
                            fill-rule="nonzero"
                            d="M 24.5 2 C 15.800781 2 14 6.492188 14 9.09375 L 14 14 L 24 14 L 24 15 L 9.09375 15 C 5.792969 15 2 17.601563 2 25 C 2 32.398438 5.792969 35 9.09375 35 L 15 35 L 15 29 C 15 26.800781 16.800781 25 19 25 L 31 25 C 32.699219 25 34 23.699219 34 22 L 34 9.09375 C 34 5.59375 30.699219 2 24.5 2 Z M 20 7 C 21.101563 7 22 7.898438 22 9 C 22 10.101563 21.101563 11 20 11 C 18.898438 11 18 10.101563 18 9 C 18 7.898438 18.898438 7 20 7 Z M 35 15 L 35 22 C 35 24.199219 33.199219 26 31 26 L 19 26 C 17.300781 26 16 27.300781 16 29 L 16 40.90625 C 16 44.40625 19.300781 48 25.5 48 C 34.199219 48 36 43.507813 36 40.90625 L 36 36 L 26 36 L 26 35 L 40.90625 35 C 44.207031 35 48 32.398438 48 25 C 48 17.601563 44.207031 15 40.90625 15 Z M 30 39 C 31.101563 39 32 39.898438 32 41 C 32 42.101563 31.101563 43 30 43 C 28.898438 43 28 42.101563 28 41 C 28 39.898438 28.898438 39 30 39 Z"
                        />
                    </svg>
                </a>
            </div>
            <h1
                class="text-2xl text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out"
            >
                Python File Checker
            </h1>
            {% if user.is_authenticated %}
                <nav class="flex grow">
                    <ul class="flex grow justify-end flex-wrap items-center">
                        <li>
                            <p class="text-black px-5 py-3 flex items-center">
                                {{ user.email }}
                            </p>
                        </li>
                        <li>
                            <div class="px-4 py-2 items-center justify-center text-black ml-3">
                                <form method="post" action="{% url 'account_logout' %}">
                                    {% csrf_token %}
                                    <button class="hover:underline drop-shadow-lg" type="submit" onclick="return confirm('Are you sure you want to log out?');">
                                        <span class="flex hover:underline drop-shadow-lg"
                                        >Log out<svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            class="w-6 h-6"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
                                            />
                                        </svg>
                                        </span>
                                    </button>
                                </form>
                            </div>

                        </li>
                    </ul>
                </nav>

            {% else %}
                <nav class="flex grow">
                    <ul class="flex grow justify-end flex-wrap items-center">
                        <li>
                            <a
                                class="font-medium text-gray-600 hover:text-gray-900 px-5 py-3 flex items-center transition duration-150 ease-in-out"
                                href="{% url 'account_login' %}"
                            >Sign in</a
                                >
                            </li>
                            <li>
                                <a
                                    class="px-4 py-2 shadow font-medium inline-flex items-center justify-center border border-transparent rounded leading-snug transition duration-150 ease-in-out text-gray-200 bg-gray-900 hover:bg-gray-800 ml-3"
                                    href="{% url 'account_signup' %}"
                                ><span>Sign up</span>
                                    <svg
                                        class="w-3 h-3 fill-current text-gray-400 shrink-0 ml-2 -mr-1"
                                        viewBox="0 0 12 12"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M11.707 5.293L7 .586 5.586 2l3 3H0v2h8.586l-3 3L7 11.414l4.707-4.707a1 1 0 000-1.414z"
                                            fill-rule="nonzero"
                                        ></path>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>
            {% endif %}
        </div>
    </div>
</header>
